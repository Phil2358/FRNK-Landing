<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FRNK — One hub. Consistent profiles.</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a href="#" class="brand">
        <img src="/assets/logo.svg" alt="FRNK logo" width="88" height="28" />
      </a>
      <nav class="menu">
        <a href="#features">Features</a>
        <a href="#how">How it works</a>
        <a href="#pricing">Pricing</a>
        <a class="cta" href="#waitlist">Join waitlist</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero-inner">
        <div class="hero-copy">
          <h1>One hub.<br />Consistent profiles.</h1>
          <p>Sync your identity across every platform from one place.</p>
          <a class="btn primary" href="#waitlist">Join the waitlist</a>
        </div>
      </div>
    </section>
  </main>
  
<section id="waitlist" class="waitlist">
  <div class="container">
    <h2>Join the waitlist</h2>
    <p>Get early access and help shape FRNK. We’ll only email you about the product launch and major updates.</p>
    <form id="wl-form" action="https://formspree.io/f/mwpqjbzv" method="POST">
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="you@domain.com" required>
      </div>
      <div class="form-row">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Your name">
      </div>
      <button class="btn" type="submit">Request access</button>
    </form>
  </div>
</section>

  <footer class="site-footer">
    <div class="container foot">
      <span>© 2025 FRNK</span>
    </div>
  </footer>
</body>
</html>
